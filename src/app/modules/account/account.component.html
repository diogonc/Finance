<h1 class="title is-5">Conta</h1>
<div class="formulario">
    <form (ngSubmit)="save(true)">
        <div class="notification is-danger" *ngFor="let error of errors">
            {{error}}
        </div>

        <div class="field">
            <div class="control">
                <label class="label" for="name">Nome</label>

                <input class="input" id="name" [(ngModel)]="account.name" type="text" name="name">
            </div>
        </div>
        <div class="field">
            <div class="control">
                <label class="label" for="priority">Prioridade</label>

                <input class="input" [(ngModel)]="account.priority" type="number" step="1" name="priority">
            </div>
        </div>
        <div class="field">
            <div class="control">
                <label class="label" for="ownerIndex">Dono</label>

                <span class="select">
                    <select [(ngModel)]="ownerIndex" name="ownerIndex">
                        <option *ngFor="let o of owners; let i = index" [value]="i">{{o.name}}</option>
                    </select>
                </span>
            </div>
        </div>
        <div class="field is-grouped">
            <div class="control">
                <button class="button is-primary" type="submit">Salvar</button>
                <button class="button is-info" type="button" (click)="save(false)">Salvar e novo</button>
                <button class="button is-danger" [hidden]="isNew" type="button" (click)="delete()">Excluir</button>
                <button class="button" type="button" (click)="back()">Voltar</button>
            </div>
        </div>
    </form>
</div>
<app-spinner [isRunning]="isRequesting"></app-spinner>
