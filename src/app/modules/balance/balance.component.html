<h1 class="title is-5">Saldo</h1>
<form (ngSubmit)="search()">
    <div class="horizontal-field">
        <label class="label" for="date">Data</label>
        <p class="control">
            <input class="input" [(ngModel)]="date" type="date" name="date">
        </p>
    </div>
    <div class="horizontal-field buttons-space">
        <button class="button is-primary" type="submit">Procurar</button>
    </div>
</form>
<table class="table grid" *ngFor="let balancePerOwner of balancePerAccountReport.balances">
    <tr>
        <td>
            <b>{{balancePerOwner.owner}}</b>
        </td>
    </tr>
    <tr *ngFor="let balance of balancePerOwner.balancesPerAccount">
        <td>
            {{balance.account}}
        </td>
        <td class="money">{{balance.balance | number:'1.2-2'}}</td>
    </tr>
    <tr>
        <td>
            <b>Total</b>
        </td>
        <td class="money"> {{balancePerOwner.total | number:'1.2-2'}}</td>
    </tr>
</table>
<table>
    <tr>
        <td>
            <b>Total</b>
        </td>
        <td class="money"> <b>{{balancePerAccountReport.total | number:'1.2-2'}}</b></td>
    </tr>
</table>
