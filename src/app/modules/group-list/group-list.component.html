<h1 class="title is-5">Lista de agrupamento de categorias</h1>
<a class="button is-primary" type="submit" (click)="new()">Adicionar</a>
<table class="table">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Prioridade</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let group of groups" (click)="edit(group.uuid)">
            <td>{{group.name}}</td>
            <td>{{group.priority}}</td>
        </tr>
    </tbody>
</table>
