<h2>Saldo</h2>
<form (ngSubmit)="search()">
    <label for="date">Data</label>
    <input [(ngModel)]="date" type="date" name="date">
    <button type="submit">Procurar</button>
</form>
<table>
    <tr *ngFor="let balance of balancePerAccountReport.balances">
        <td><b>{{balance.account}}</b>: {{balance.balance | number:'1.2-2'}}</td>
    </tr>
    <tr>
        <td><b>Total</b>: {{balancePerAccountReport.total | number:'1.2-2'}}</td>
    </tr>
</table>
