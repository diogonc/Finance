<h2>Saldo</h2>
<form (submit)="search()">
    <label for="date">Data</label>
    <input [(ngModel)]="date" type="date">
    <button type="submit">Procurar</button>
</form>
<table>
    <tr *ngFor="let balance of balanceReportDto.balances">
        <td><b>{{balance.account}}</b>: {{balance.balance | number:'1.2-2'}}</td>
    </tr>
    <tr>
        <td>Total: {{balanceReportDto.total | number:'1.2-2'}}</td>
    </tr>
</table>
