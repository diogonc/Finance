<h1 class="title is-5">Lista de categorias</h1>
<a class="button is-primary" type="submit" (click)="new()">Adicionar</a>
<table class="table">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Prioridade</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let category of categories" (click)="edit(category.uuid)">
            <td>{{category.name}}</td>
            <td>{{category.priority}}</td>
        </tr>
    </tbody>
</table>
